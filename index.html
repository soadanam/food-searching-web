<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food API</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css -->
    <link rel="stylesheet" href="/css/mealbd.css">
</head>
<body style="background-color: rgb(195, 240, 225);">

    <main class="container">
        <h2 class="w-50 mx-auto mt-4 mb-3 top-text">Search any food you Love!</h2>
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Type any food you like" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="inputField()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search Food!</button>
        </div>

        <section id="no-food">
            
        </section>

        <section id="no-matched">

        </section>

        <section id="error-message">
            <p>Something Went Wrong!!!</p>
        </section>
        
        <section id="food-detail" class="w-75 mx-auto">
            
        </section>

        <section id="food-section" >
            
        </section>

    </main>
    


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
